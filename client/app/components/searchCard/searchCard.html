<div class="content">
  <h1 class="title">Flight Statistics</h1>
  <airport-selector
  on-search="$ctrl.searchData($event)">
  </airport-selector>
  <h2 ng-if="$ctrl.overallRatio">Overall Delay: {{($ctrl.overallRatio | number:2)}}%</h2>
  <div ng-if="$ctrl.flights">
    <canvas class="chart chart-bar"
      chart-data="[$ctrl.flights.data]"
      chart-series="['Delay']"
      chart-labels="$ctrl.flights.labels"
      chart-options="$ctrl.histogramOptionsDelay">
    </canvas>
  </div>
  <div ng-if="$ctrl.flightsRatio">
    <canvas class="chart chart-bar"
    chart-data="[$ctrl.flightsRatio.data]"
    chart-series="['Delay Ratio']"
    chart-labels="$ctrl.flightsRatio.labels"
    chart-options="$ctrl.histogramOptionsDelayRatio">
    </canvas>
  </div>
</div>
