<div class="content">
  <airport-selector
    on-search="$ctrl.searchData($event)">
  </airport-selector>
  <div>
    <canvas class="chart chart-bar"
      chart-data="[$ctrl.flights.data]"
      chart-series="['Delay']"
      chart-labels="$ctrl.flights.labels">
    </canvas>
  </div>
  <hr>
  <div>
    <canvas class="chart chart-bar"
    chart-data="[$ctrl.flightsRatio.data]"
    chart-series="['Delay Ratio']"
    chart-labels="$ctrl.flightsRatio.labels">
    </canvas>
  </div>
</div>
