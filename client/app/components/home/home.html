<div class="content">
  <h1 class="title">Flight Statistics</h1>

  <airport-selector
    on-search="$ctrl.searchData($event)">
  </airport-selector>

  <h2 ng-if="$ctrl.overallRatio">Overall Delay: {{($ctrl.overallRatio | number:2)}}%</h2>

  <histogram data="$ctrl.flights" title="Delay (mins)"></histogram>
  <histogram data="$ctrl.flightsRatio" title="Delay Ratio (%)"></histogram>
</div>
